<!DOCTYPE html>

<html lang="{{ with .Site.LanguageCode}}{{ . }}{{ else }}en-US{{end}}">
<head>
  <base href="{{ .Site.BaseURL }}">
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  {{ hugo.Generator }}

  <title>{{ if .IsPage }}{{ .Title }} &middot; {{ end }}{{ .Site.Title }}</title>

  <script src="https://kit.fontawesome.com/1ac1d0d72d.js" crossorigin="anonymous"></script>
  {{ partial "header_includes.html" }}

  <link href="/favicon.png" rel="shortcut icon">

  <link rel="stylesheet" href="{{ .Site.BaseURL }}/atom-one-dark.css">
  <script src="{{ .Site.BaseURL }}/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
<div class="container">
<nav class="navbar">
  {{ partial "navbar_left.html" . }}
  {{ partial "navbar_right.html" . }}
</nav>
</div>

<div class="container">
  <div class="columns">
    <div class="column">
